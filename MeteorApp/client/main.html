<head>
  <title>MeteorApp</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
</template>

<template style="width:100%;" name="weather">
    <table class="centered">
      <thead>
        <tr>
            <th>Fecha registro</th>
            <th>Temperatura</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {{#each weather}}
        <tr>
          <td>{{date}}</td>
          <td>{{degree}}°</td>
          <td>{{state}}</td>
          <td class="row">
            <a class="btn eliminar delete-weather">Eliminar</a>
            <a href="/edit/{{_id}}" class="btn actualizar">Modificar</a>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
</template>

<template name="bar">
  <nav class="cyan lighten-1 valign-wrapper" style="margin-bottom: 5px;">
    <div style="margin-left: 10px;"> 
      <h5>Temperatura en Cali</h5>
    </div>
  </nav>
  <div class="row flex valign-wrapper center-align">
    <div class="col s12 m6 l6">
      <h3 class="center-align">Promedio actual</h3>
      <h4 class="center-align">{{bar}}°</h4>
      <a href="/save" class="btn guardar">Agregar registro</a>
    </div>
    <div class="col s12 m6 l6"><img class="responsive-img no-padding" src="/resources/cali.jpg"/></div>
  </div>
</template>

<template name="edit">
  <div class="marg">
    <form action="/" class="update-weather">
      <label>Temperatura</label>
      <input type="text" value="{{degree}}" name="degree"/>  
      <label>Estado del aire</label>
      <input type="text" value="{{state}}" name="state"/>
      <a href="/" class="btn eliminar">Volver</a>
      <input class="btn guardar" value="Actualizar" type="submit"/>
    </form>
  </div>
</template>

<template name="save">
  <div class="marg">
    <h5>Registro estado del clima</h5>
    <form action="/" class="add-weather">
      <label>Temperatura</label>
      <input type="text" name="degree" display="inline-block"/>  
      <label display="inline-block" vertical-align="middle" >Estado del aire</label>
      <input type="text" name="state"/>
      <a href="/" class="btn eliminar">Volver</a>
      <input class="btn guardar add-weather" type="submit" value="Guardar" display="inline-block"/>
    </form>
  </div>
</template>
